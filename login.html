<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h1>Inicio de Sesión</h1>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
            <h1> </h1>
            <a href="index.html" class="btn-principal">Ir a la Página Principal</a>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Obtener los valores del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Lista de usuarios permitidos
            const usuariosPermitidos = [
                { email: 'prueba@prueba.com', password: '123456789' },
                { email: 'prueba1@prueba.com', password: '12345678' }
            ];

            // Verificar si las credenciales coinciden con algún usuario permitido
            const usuarioValido = usuariosPermitidos.find(user => user.email === email && user.password === password);

            if (usuarioValido) {
                alert('Inicio de sesión exitoso');
                window.location.href = 'index.html';
            } else {
                alert('Correo o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
